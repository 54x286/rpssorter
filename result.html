<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Result</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styling for the result.html */
    body.main { 
      background-image: url('images/Main-background.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; 
      padding-top: 40px;
    }

    .ranking-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      margin-top: 40px; 
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #e88a67; 
      margin-bottom: 30px;
      background: none; 
      padding: 0;
      display: block;
    }

    #ranking-list {
      list-style: none; 
      padding: 0;
      margin: 0;
    }

    #ranking-list li {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border: 2px solid #ffafbd;
      border-radius: 12px;
      margin-bottom: 15px; 
      padding: 15px 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      color: #333;
      font-weight: 600;
      transition: transform 0.2s ease-in-out;
    }

    #ranking-list li:hover {
      transform: translateY(-3px);
    }

    .rank-number {
      font-size: 1.6rem; 
      font-weight: 700;
      color: #ff8c6b;
      margin-right: 15px;
      min-width: 30px;
      text-align: right;
    }

    .star {
      color: gold;
      font-size: 1.4rem;
      margin-right: 10px;

    }

    @keyframes twinkle {
        from { opacity: 1; }
        to { opacity: 0.7; }
    }

    .rank-text {
      flex-grow: 1;
      text-align: left;
      color: #555;
    }

    @media (max-width: 768px) {
      .ranking-container {
        padding: 20px 25px;
        margin-top: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      #ranking-list li {
        padding: 12px 20px;
        font-size: 1.1rem;
      }
      .rank-number {
        font-size: 1.4rem;
        margin-right: 10px;
      }
      .star {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body class="main">
  <h1>Your NCT WISH Ranking!</h1>
  <div class="ranking-container">
    <ol id="ranking-list"></ol> </div>

  <script>
    const results = JSON.parse(localStorage.getItem("pairResults")) || [];


    const list = document.getElementById("ranking-list");
    results.forEach((name, i) => { // results 
      const li = document.createElement("li");
      li.innerHTML = `
        <span class="rank-number">${i + 1}.</span>
        <span class="star">‚≠ê</span>
        <span class="rank-text">${name.toUpperCase()}</span>
      `;
      list.appendChild(li);
    });
  </script>
</body>
</html>
