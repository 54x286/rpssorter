<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NCT WISH RPS Sorter</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="sorter.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url('images/Main-page.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: #e88a67;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 30px;
      border-radius: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 120px;
      gap: 60px;
      flex-wrap: wrap;
      z-index: 2;
    }

    .option {
      width: 300px;
      height: 300px;
      background-color: white;
      border-radius: 50% 50% 40% 60% / 60% 50% 50% 40%;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s;
      position: relative;
    }

    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: auto;
    }

    .option-label {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 0;
      color: #fff;
      border-radius: 0 0 10px 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 30px;
        margin-top: 60px;
      }

      h1 {
        font-size: 2rem;
        margin-top: 20px;
      }

      .option {
        width: 240px;
        height: 240px;
      }

      .option-label {
        font-size: 16px;
        padding: 4px 0;
      }
    }
  </style>
</head>
<body>
  <h1>This or That</h1>
  <div class="container">
    <div class="option" id="left-option">
      <img id="left-img" src="" alt="Option A">
      <div class="option-label" id="left-label"></div>
    </div>
    <div class="option" id="right-option">
      <img id="right-img" src="" alt="Option B">
      <div class="option-label" id="right-label"></div>
    </div>
  </div>
</body>
</html>
