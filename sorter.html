<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NCT WISH RPS Sorter</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="sorter.js"></script>
  <style>
    .option-label {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>This or That</h1>
  <div class="container">
    <div class="option" id="left-option">
      <img id="left-img" />
      <div class="option-label" id="left-label"></div>
    </div>
    <div class="option" id="right-option">
      <img id="right-img" />
      <div class="option-label" id="right-label"></div>
    </div>
  </div>
</body>
</html>
